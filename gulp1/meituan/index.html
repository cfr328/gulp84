    <script>
        var conts = document.querySelector('.conts');
        new Swiper('.list', {
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
                clickable: true
            }
        })
        ajax('/api/dataList', function (datas) {
            var str = '';
            datas.data.forEach(function (val) {
                str +=`<dl>
                        <dt>
                            <img src="${val.src}" alt="">
                        </dt>
                        <dd>
                            <h4>${val.title}</h4>
                            <h5>${val.tit}</h5>
                            <h6>
                                <div class="price">
                                    <span class="strong">${val.price}</span>
                                    <span class="color">元</span>
                                    <del>门市价:32元</del>
                                    <span class="rig">${val.sale}</span>
                                </div>
                            </h6>
                        </dd>
                    </dl> `
            })
            conts.innerHTML = str;
        })
